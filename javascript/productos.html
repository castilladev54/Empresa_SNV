<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style2.css" />
    <title>Gestión de Productos</title>
  </head>
  <body>
    <!--NavBar-->
    <header>
      <div class="sidebar open">
        <div class="logo-details">
          <div class="logo_name"></div>
          <i class="bx bx-menu" id="btn"></i>
          <i class=""></i>
        </div>
        <ul class="nav-list">
          <li>
            <i class="bx bx-search"></i>
            <input type="text" placeholder="Search..." />
            <span class="tooltip">Search</span>
          </li>
          <li>
            <a href="">
              <i class="bx bx-grid-alt"></i>
              <span class="links_name">Dashboard</span>
            </a>
            <span class="tooltip">Dashboard</span>
          </li>
          <li>
            <a href="">
              <i class="bx bx-user"></i>
              <span class="links_name">User</span>
            </a>
            <span class="tooltip">User</span>
          </li>
          <li>
            <a href="">
              <i class="bx bx-chat"></i>
              <span class="links_name">Messages</span>
            </a>
            <span class="tooltip">Messages</span>
          </li>
          <li>
            <a href="">
              <i class="bx bx-pie-chart-alt-2"></i>
              <span class="links_name">Analytics</span>
            </a>
            <span class="tooltip">Analytics</span>
          </li>
          <li>
            <a href="">
              <i class="bx bx-folder"></i>
              <span class="links_name">Files</span>
            </a>
            <span class="tooltip">Files</span>
          </li>
          <li>
            <a href="">
              <i class="bx bx-cart-alt"></i>
              <span class="links_name">Order</span>
            </a>
            <span class="tooltip">Order</span>
          </li>
          <li>
            <a href="">
              <i class="bx bx-heart"></i>
              <span class="links_name">Saved</span>
            </a>
            <span class="tooltip">Saved</span>
          </li>
          <li>
            <a href="">
              <i class="bx bx-cog"></i>
              <span class="links_name">Settings</span>
            </a>
            <span class="tooltip">Settings</span>
          </li>
          <li class="profile">
            <div class="profile-details">
              <img src="./1F1FB-1F1EA.svg" alt="profileImg" />
              <div class="name_job">
                <div class="name"></div>
                <div class="job">Web Developer</div>
              </div>
            </div>
            <i class="bx bx-log-out" id="log_out"></i>
          </li>
        </ul>
      </div>
      <section class="home-section">
        <div class="text">Dashboard</div>
      </section>
    </header>

    <main class="home-main">
      <!--Section-->
      <section class="home-section">
        <section class="section-1">
          <h1>Productos</h1>

          <form id="form-productos" class="form-productos">
            <input type="hidden" id="producto-id" />
            <input
              class="producto-id"
              type="text"
              id="nombre"
              placeholder="Nombre del producto"
              required
            />
            <input
              type="number"
              id="precio-dolares"
              placeholder="Precio en USD"
              min="0"
              step="0.01"
              required
            />
            <button type="submit" id="btn-agregar">Agregar</button>
            <button type="button" id="btn-cancelar" style="display: none">
              Cancelar
            </button>
          </form>
          <div class="container-tasa-cambiaria">
            <label for="tasa-cambiaria">Tasa cambiaria (Bs/USD): </label>
            <input
              type="number"
              id="tasa-cambiaria"
              value="8.5"
              min="0"
              step="0.01"
            />
          </div>
        </section>

        <section class="section-2">
          <div class="table-container">
            <input type="text" id="buscar" placeholder="Buscar producto..." />
            <table>
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Precio USD</th>
                  <th>Precio Bs</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody id="tabla-productos">
                <!-- productos aquí -->
              </tbody>
            </table>
          </div>
        </section>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
