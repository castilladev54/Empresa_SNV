<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.26.3/dist/sweetalert2.all.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.26.3/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
    <script src="cfg_seguros.js" defer></script>
  </head>

  <body>
    <section class="formulario_config_1 formulario_tipo" style="height: 35%">
      <form
        id="form_tipo"
        class="row g-3 needs-validation"
        novalidate
        style="padding: 1em 1em 0em 1em"
      >
        <div class="form-floating mb-1 col-12 d-none">
          <!--hidden-->
          <input
            type="text"
            class="form-control"
            id="id_seguro"
            name="id_seguro"
            maxlength="4"
          />
        </div>
        <div class="row">
          <div class="form-floating mb-1 col-3">
            <input
              type="text"
              class="form-control form_actu"
              id="descripcion"
              name="descripcion"
              maxlength="50"
            />
            <label for="descripcion" class="form-label">Seguro</label>
          </div>
          <div class="form-floating mb-1 col-2">
            <input
              type="text"
              class="form-control form_actu"
              id="RIF"
              name="rif"
              maxlength="20"
            />
            <label for="RIF" class="form-label">Rif</label>
          </div>

          <div class="form-floating mb-1 col-2">
            <input
              type="text"
              class="form-control form_actu"
              id="telefono"
              name="telefono"
              maxlength="20"
            />
            <label for="telefono" class="form-label">Telefono</label>
          </div>
          <div class="form-floating mb-1 col-5">
            <input
              type="text"
              class="form-control form_actu"
              id="direccion"
              name="direccion"
              maxlength="200"
            />
            <label for="direccion" class="form-label">Direccion</label>
          </div>
        </div>
        <div class="d-flex justify-content-between align-items-center w-100">
          <!-- Campo de búsqueda con ícono -->
          <div class="me-3 position-relative" style="flex: 1; max-width: 300px">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-search position-absolute"
              style="
                left: 0.5rem;
                top: 50%;
                transform: translateY(-50%);
                pointer-events: none;
                color: #6c757d;
              "
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
              <path d="M21 21l-6 -6" />
            </svg>
            <input
              class="form-control form-control-sm ps-5"
              type="text"
              id="consultorio_busq"
              autocomplete="off"
              placeholder="Buscar"
              aria-label=".form-control-sm example"
            />
          </div>

          <!-- Botones a la derecha -->
          <div class="d-flex gap-2">
            <button
              type="submit"
              class="btn btn-outline-success"
              id="btn_agregar_empresa"
            >
              Agregar
            </button>
            <button
              type="button"
              class="btn btn-outline-primary"
              id="btn_nuevo_empresa"
            >
              Nuevo
            </button>
          </div>
        </div>
      </form>
    </section>
    <section class="section_abajo" style="height: 65%; overflow-y: auto">
      <div class="tabla_tipos col-12">
        <table
          class="table table-striped table-hover"
          id="tabla_seguro"
        ></table>
      </div>
    </section>
  </body>
</html>
