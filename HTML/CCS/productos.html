<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gestión de Productos</title>
    <link
      href="https://cdn.boxicons.com/3.0.5/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="productos.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  </head>

  <body>
    <!--SIDEBAR RESPOSIVE-->
    <div class="menu-btn sidebar-btn" id="sidebar-btn">
      <i class="bxr bx-menu"></i>
      <i class="bxr bx-x"></i>
    </div>
    <div class="dark-mode-btn" id="dark-mode-btn">
      <i class="bxr bx-moon"></i>
      <i class="bxr bx-sun"></i>
    </div>
    <div class="sidebar" id="sidebar">
      <div class="header">
        <!--<div class="brand">
        <img src="" alt="">
        <span></span>
      </div>-->
      </div>
      <div class="menu-btn" id="menu-btn">
        <i class="bxr bx-chevron-left"></i>
      </div>

      <div class="menu-container">
        <div class="search">
          <i class="bxr bx-search"></i>
          <input type="search" placeholder="Buscar" />
        </div>
        <ul class="menu">
          <li class="menu-item menu-item-static active">
            <a href="#" class="menu-link">
              <i class="bxr bx-home"></i>
              <span>Home</span>
            </a>
          </li>
          <li class="menu-item menu-item-static">
            <a href="#" class="menu-link">
              <i class="bxr bx-dashboard"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li class="menu-item menu-item-dropdown">
            <a href="#" class="menu-link">
              <i class="bxr bx-store"></i>
              <span>Store</span>
              <i class="bxr bx-chevron-down"></i>
            </a>
            <ul class="sub-menu">
              <li><a href="#" class="sub-menu-link">Products</a></li>
              <li><a href="#" class="sub-menu-link">Orders</a></li>
              <li><a href="#" class="sub-menu-link">Supcriptions</a></li>
            </ul>
          </li>
          <li class="menu-item menu-item-static">
            <a href="#" class="menu-link">
              <i class="bxr bx-checklist"></i>
              <span>Task</span>
            </a>
          </li>
          <li class="menu-item menu-item-dropdown">
            <a href="#" class="menu-link">
              <i class="bxr bx-file"></i>
              <span>Store</span>
              <i class="bxr bx-chevron-down"></i>
            </a>
            <ul class="sub-menu">
              <li><a href="#" class="sub-menu-link">Imagenes</a></li>
              <li><a href="#" class="sub-menu-link">Audio</a></li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="footer">
        <ul class="menu">
          <li class="menu-item menu-item-static active">
            <a href="#" class="menu-link">
              <i class="bxr bx-bell-ring"></i>
              <span>Notifications</span>
            </a>
          </li>
          <li class="menu-item menu-item-static">
            <a href="#" class="menu-link">
              <i class="bxr bx-cog"></i>
              <span>Settings</span>
            </a>
          </li>
        </ul>

        <div class="user">
          <div class="user-img">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcToK4qEfbnd-RN82wdL2awn_PMviy_pelocqQ&s"
              alt="User"
            />
          </div>

          <div class="user-data">
            <span class="name">John Walke</span>
            <span class="email">jhon@gmail.com</span>
          </div>
          <div class="user-icon">
            <i class="bxr bx-arrow-out-left-square-half"></i>
          </div>
        </div>
      </div>
    </div>

    <main>


      <!-- PRODUCT BLOCK (BEM: block = product) -->
      <section class="product" aria-labelledby="product-title">
        <h2 id="product-title" class="product__title">Productos</h2>

        <form
          id="form-productos"
          class="product-form"
          role="form"
          aria-describedby="product-form-desc"
        >
        <div class="field field--name">
            <label class="field__label" for="nombre">Nombre del producto</label>
            <input
              class="field__input"
              id="nombre"
              name="nombre"
              type="text"
              placeholder="Nombre del producto"
              required
            />
          </div>

          

          <div class="field field--price">
            <label class="field__label" for="precio-dolares"
              >Precio (USD)</label
            >
            <input
              class="field__input"
              id="precio-dolares"
              name="precio-dolares"
              type="number"
              placeholder="Precio en USD"
              min="0"
              step="0.01"
              required
            />
          </div>

          <div class="product-form__actions">
            <button
              class="product-form__button product-form__button--add"
              type="submit"
              id="btn-agregar"
            >
              Agregar
            </button>

            <button
              class="product-form__button product-form__button--cancel"
              type="button"
              id="btn-cancelar"
              hidden
            >
              Cancelar
            </button>
          </div>
        </form>

        <!-- Campo reutilizable: exchange-rate como modificador del bloque field -->
        <div class="field field--exchange-rate">
          <label class="field__label" for="tasa-cambiaria"
            >Tasa cambiaria (Bs/USD)</label
          >
          <input
            class="field__input field__input--numeric"
            id="tasa-cambiaria"
            name="tasa-cambiaria"
            type="number"
            value="8.5"
            min="0"
            step="0.01"
          />
        </div>
      </section>

      <!-- TABLE BLOCK (BEM: block = table) -->
      <section class="table" aria-labelledby="table-title">
        <h1 id="table-title" class="visually-hidden">Listado de productos</h1>

        <div class="table__container">
          <input
            class="table__search"
            type="search"
            id="buscar"
            name="buscar"
            placeholder="Buscar producto..."
            aria-controls="tabla-productos"
          />

          <div class="table__scroll">
            <table
              class="table__element"
              role="table"
              aria-describedby="table-desc"
            >

              <thead class="table__head">
                <tr class="table__row table__row--head">
                  <th class="table__cell" scope="col">Nombre</th>
                  <th class="table__cell" scope="col">Precio USD</th>
                  <th class="table__cell" scope="col">Precio Bs</th>
                  <th class="table__cell" scope="col">Acciones</th>
                </tr>
              </thead>

              <tbody class="table__body" id="tabla-productos">
                <!-- filas generadas dinámicamente -->
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </main>


    <script src="../../javascript/productos.js" ></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
